<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <title>Add Exercises</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>

<body ng-controller="mainCtrl">
    <div class="page-header">
        <h2>Add Exercise</h2>
    </div>
    <div class="container">                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          
        <div class="col-md-4 well">                                                                                                                                                                                                            
            <div class="col-md-10">
                <input class="form-control" type="text" placeholder="Name">
                <!--<input class="form-control" type="select" placeholder="Strength or flexibility">-->
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="true">
                        Type
                        <span class="caret"></span>
                    </button>

                    <!--<select class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <option value="Strength">Strength</option>
                        <option value="Flexibility">Flexibility</option>
                    </select>-->
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li value="Flexibility">Strength</li>
                        <li value="Strength">Flexibility</li>
                    </ul>
                </div>
                <input class="form-control" type="text" placeholder="Description">
                <input class="form-control" type="text" placeholder="Example">
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js"></script>
    <script src="./app/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
    crossorigin="anonymous"></script>
</body>

</html>
